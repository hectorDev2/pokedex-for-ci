name: Deployment Pipeline
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: run eslint
        run: npm run eslint
      - name: run test
        run: npm run test
      - name: Build
        run: npm run build
      - name: run test e2e
        run: npm run test:e2e
      

